<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <style>
        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .short-url {
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <div class="input-group">
            <input type="text" id="originalUrl" placeholder="Enter URL">
        </div>
        <button class="button" onclick="shortenUrl()">Shorten</button>
        <div class="short-url" id="shortUrl"></div>
    </div>

    <script>
        function shortenUrl() {
            var originalUrl = document.getElementById('originalUrl').value;

            // Send AJAX request to server to shorten the URL
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/shorten', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('shortUrl').innerText = response.shortUrl;
                }
            };
            xhr.send(JSON.stringify({ originalUrl: originalUrl }));
        }
    </script>
</body>
</html>
